{% extends "base.html" %}

{% block title %}Login - Crypto Forecast{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                <rect width="32" height="32" rx="8" fill="var(--accent)"/>
                <path d="M10 22V14L16 10L22 14V22L16 18L10 22Z" fill="white" opacity="0.9"/>
                <path d="M16 10L22 14L16 18L10 14L16 10Z" fill="white"/>
            </svg>
        </div>
        <div class="auth-title">Welcome back</div>
        <div class="auth-subtitle">Sign in to your CryptoForecast account</div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="auth-input" id="username" name="username"
                       placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="auth-input" id="password" name="password"
                       placeholder="Password" required>
            </div>
            <label class="cf-checkbox" style="margin-bottom:20px;">
                <input type="checkbox" id="remember" name="remember">
                Remember me
            </label>
            <button type="submit" class="cf-btn primary full" style="padding:12px;">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="auth-divider">or</div>

        <div class="auth-footer">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Create one</a>
        </div>
        <div style="text-align:center;margin-top:12px;">
            <span style="font-size:12px;color:var(--text-muted);background:var(--bg);padding:4px 10px;border-radius:50px;">
                Default: admin / admin123
            </span>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Register - Crypto Forecast{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-logo">
            <svg width="48" height="48" viewBox="0 0 32 32" fill="none">
                <rect width="32" height="32" rx="8" fill="var(--success)"/>
                <path d="M10 22V14L16 10L22 14V22L16 18L10 22Z" fill="white" opacity="0.9"/>
                <path d="M16 10L22 14L16 18L10 14L16 10Z" fill="white"/>
            </svg>
        </div>
        <div class="auth-title">Create account</div>
        <div class="auth-subtitle">Get started with CryptoForecast today</div>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" class="auth-input" id="username" name="username"
                       placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" class="auth-input" id="email" name="email"
                       placeholder="Email address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="auth-input" id="password" name="password"
                       placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" class="auth-input" id="confirm_password" name="confirm_password"
                       placeholder="Confirm password" required>
            </div>
            <button type="submit" class="cf-btn success full" style="padding:12px;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-divider">or</div>

        <div class="auth-footer">
            Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
